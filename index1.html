<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart HLS Video Player</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Smart HLS Streaming Player</h2>
  
  <div class="player-container">
    <video id="video" controls width="640" height="360"></video>
  </div>

  <div class="quality-info">
    <div>Current Quality: <span id="currentQuality">Loading...</span></div>
    <div>Estimated Bandwidth: <span id="bandwidth" class="bandwidth-display">Measuring...</span></div>
    <div>Buffer Health: <span id="bufferHealth">0s</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
